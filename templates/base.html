<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block title %}IHC kuvagalleria{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header class="header-with-bg">
        <h1>IHC-gallery by R e p e</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'upload' %}active{% endif %}" href="{{ url_for('upload') }}">Upload</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'gallery' %}active{% endif %}" href="{{ url_for('gallery') }}">Gallery</a>
            </li>
        </ul>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          // Alustetaan Choices.js jokaiselle monivalintakentälle
          const elements = document.querySelectorAll('.js-choice');
          const choicesInstances = [];
      
          elements.forEach(function (el) {
            const instance = new Choices(el, {
              removeItemButton: true,
              placeholderValue: 'Select...',
              searchPlaceholderValue: 'Search...',
            });
            choicesInstances.push(instance);
          });
      
          // "Tyhjennä valinnat" -painike
          const resetButton = document.getElementById('reset-filters');
          if (resetButton) {
            resetButton.addEventListener('click', function () {
              choicesInstances.forEach(instance => instance.clearStore());
            });
          }
      
          // Modaalin esikatselu ja kuvateksti
          const galleryImages = document.querySelectorAll('.gallery-image');
          const modal = new bootstrap.Modal(document.getElementById('imageModal'));
          const modalImage = document.getElementById('modalImage');
          const modalCaption = document.getElementById('modalCaption');
      
          galleryImages.forEach(img => {
            img.addEventListener('click', () => {
              modalImage.src = img.src;
      
              const caption = `
                <strong>${img.dataset.filename}</strong><br>
                Värjäys: ${img.dataset.staining}<br>
                Kudostyyppi: ${img.dataset.tissue}<br>
                Suurennos: ${img.dataset.magnification}<br>
                Diagnoosi: ${img.dataset.diagnosis || '–'}
              `;
              if (modalCaption) {
                modalCaption.innerHTML = caption;
              }
      
              modal.show();
            });
          });
        });
    </script>
</body>
</html>
