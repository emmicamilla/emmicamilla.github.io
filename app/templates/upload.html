{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Upload IHC Images</h1>
      <p class="card-description">
        Use the form below to upload a new immunohistochemistry image to the database.
      </p>
    </div>
    <div class="card-content">
      <form action="/upload" method="post" enctype="multipart/form-data" class="form-grid">
        <div class="form-group">
          <label for="image">Choose an image</label>
          <input type="file" name="image" id="image" required>
        </div>

        <div class="form-group">
          <label for="staining">Staining</label>
          <input type="text" name="staining" id="staining" required>
        </div>

        <div class="form-group">
          <label for="tissue">Tissue</label>
          <input type="text" name="tissue" id="tissue" required>
        </div>

        <div class="form-group">
          <label for="magnification">Magnification</label>
          <input type="text" name="magnification" id="magnification" required>
        </div>

        <div class="form-group">
          <label for="diagnosis">Diagnosis</label>
          <input type="text" name="diagnosis" id="diagnosis" required>
        </div>

        <div class="buttons">
          <button type="reset" class="btn-outline">Clear</button>
          <button type="submit" class="btn-primary">Upload</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
